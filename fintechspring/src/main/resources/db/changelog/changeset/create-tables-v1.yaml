databaseChangeLog:
  - changeSet:
      id: create-tables
      author: dmitry
      changes:
        - createTable:
            tableName: type
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  type: INTEGER
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: weather
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  type: INTEGER
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: temperature
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: type_id
                  type: INTEGER
                  constraints:
                    referencedTableName: type
                    referencedColumnNames: id
                    foreignKeyName: typeFK
        - createTable:
            tableName: city
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  type: INTEGER
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                    uniqueConstraintName: city_un
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: city_un
              - column:
                  name: weather_id
                  type: INTEGER
                  constraints:
                    referencedTableName: weather
                    referencedColumnNames: id
                    foreignKeyName: weatherFK
